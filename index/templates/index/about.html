{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="bg-gray-100 min-h-screen">
    <header class="bg-white shadow">
        <div class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8 flex justify-between items-center">

            <h1 class="text-3xl font-bold text-gray-900">About Us</h1>
        </div>
    </header>

        <div class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
            {% if about %}
                <div class="bg-white overflow-hidden shadow-sm sm:rounded-lg">
                    <div class="p-6 bg-white border-b border-gray-200">
                        <h2 class="text-2xl font-bold text-gray-900 mb-4">{{ about.title|safe }}</h2>
                        {% if about.image %}
                            <img src="{{ about.image.url }}" alt="{{ about.title }}" class="w-full h-64 object-cover mb-6 rounded-lg">
                        {% endif %}
                        <div class="prose font2 max-w-none">
                            {{ about.content|safe }}
                        </div>
                    </div>
                </div>
            {% else %}
                <p class="text-center text-gray-700">No about information available.</p>
            {% endif %}
        </div>

{% endblock %}
