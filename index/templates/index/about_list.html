{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="bg-gray-100 min-h-screen">
    <!-- Header -->
    <header class="bg-white shadow">
        <div class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8 flex justify-between items-center">
            <h1 class="h-12 w-auto text-3xl font-bold text-gray-900">Dished Up Dining</h1>
            <h1 class="text-3xl font-bold text-gray-900">About Us</h1>
        </div>
    </header>

        <div class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
            <!-- About List -->
            <div class="bg-white overflow-hidden shadow-sm sm:rounded-lg">
                <div class="p-6 bg-white border-b border-gray-200">
                    {% for about in abouts %}
                    <div class="mb-8">
                        <h2 class="text-2xl font-bold text-gray-900 mb-2">{{ about.title|safe }}</h2>
                        <p class="text-gray-700 mb-4">{{ about.content|safe|truncatewords:50 }}</p>
                        <a href="{% url 'about_detail' about.pk %}"
                            class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                            Read More
                        </a>
                    </div>
                    {% endfor %}
                </div>
            </div>

            <!-- Create New About Button (for superusers) -->
            {% if user.is_superuser %}
            <div class="mt-6">
                <a href="{% url 'about_create' %}"
                    class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
                    Create New About
                </a>
            </div>
            {% endif %}
        </div>

{% endblock %}
