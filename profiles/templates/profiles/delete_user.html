{% extends 'base.html' %}
{% load static %}

{% block content %}
{% if user.is_superuser %}
<div class="container mx-auto px-4 py-8">
    <h2 class="text-2xl font-bold mb-4">Delete User: {{ user.username }}</h2>
    <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
        <p class="mb-4">Are you sure you want to delete this user?</p>
        <form method="post">
            {% csrf_token %}
            <div class="flex items-center justify-between">
                <button class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
                    Confirm Delete
                </button>
                <a href="{% url 'user_list' %}" class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                    Cancel
                </a>
            </div>
        </form>
    </div>
</div>
{% else %}
<p class="text-center text-red-500 mt-8">You do not have permission to access this page.</p>
{% endif %}
{% endblock %}
